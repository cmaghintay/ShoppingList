<!DOCTYPE html>
<html>
    <head>
        <title>checkov - a basic task list application</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="application.js"></script>
    </head>
    <body>
        <header>
            <div id="navContainer">
                <a href="index.html" id="title">chekov</a>
                <span id="tagline">- a basic task list application</span>
            </div>
        </header>
        <div class="container">
            <div id="controllerContainer">
                <h1>Complete the task, <em>checkov.</em></h1>
                
                <div id="listContiner">                

<!--TASK LIST                -->
                
                <ul id="taskList">
                    <li class="taskItem"><input class="checkbox" type="checkbox" >Locate nuclear vessels.<span class="deleteButton">Delete</span></li>
                    <li class="taskItem"><input class="checkbox" type="checkbox">Don't forget  "Botany Bay."<span class="deleteButton">Delete</span></li>

                </ul>
            </div>
                    
            </div>
            <span id="clearButton">clear completed items</span>
        </div>
        
<!--INPUT CONTAINER        -->
        
        <div class="container">
            <h1>Just <em>one more thing!</em></h1>
            <form onsubmit="return false" id="taskContainer">
                <input type="text" id="newTask" placeholder="Add a new task here...">
                <button type="submit" id="submitTask">Add Task</button>
            </form>
                
<!--HINTS                -->
                
        <ul>
            <li class="tips">Click delete to remove an item from your list.</li>
            
        </ul>    
        </div>
        
        <footer>
            <span class="footerBar">Version 1</span>
        </footer>
    </body>
</html>
